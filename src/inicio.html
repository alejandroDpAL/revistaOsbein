<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function storeName() {
            const name = document.getElementById('username').value;
            localStorage.setItem('username', name);
            window.location.href = 'preguntas.html';
        }
    </script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="text-center bg-white h-4/5 w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 p-8 rounded-lg">
        <h1 class="text-black font-bold text-3xl mb-4">Bienvenido</h1>
        <label class="block">Pondré a prueba tus conocimientos en inglés mediante la realización de un quiz de estilo selección múltiple.</label>
        <h1 class="text-black font-semibold mt-4">Ingresa tu nombre:</h1>
        <input type="text" id="username" class="block mx-auto my-4 py-2 text-center border border-black rounded-xl">
        <button onclick="storeName()" class="mx-auto my-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-gray-400 hover:text-black">Iniciar prueba</button>
        <a href="resultado.html" class="block text-gray-600">Resultados</a>
    </div>
</body>
</html>
